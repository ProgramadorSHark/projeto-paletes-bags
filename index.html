<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Paletes</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <div class="container">
    <h1>Calculadora de Paletes</h1>

    <label for="area">Área:</label>
    <select id="area" onchange="atualizarTotalPaletes()">
      <option value="">Selecione uma área</option>
      <option value="armz01-l">ARMZ 01 - Linhas Laterais</option>
      <option value="armz01-c">ARMZ 01 - Linhas Centrais</option>
      <option value="armz02-l">ARMZ 02 - Linhas Laterais</option>
      <option value="armz02-c">ARMZ 02 - Linhas Centrais</option>
      <option value="armz03-l">ARMZ 03 - Linhas Laterais</option>
      <option value="armz03-c">ARMZ 03 - Linhas Centrais</option>
      <option value="armz04-l">ARMZ 04 - Linhas Laterais</option>
      <option value="armz04-c">ARMZ 04 - Linhas Centrais</option>
    </select>

    <label for="totalPaletes">Total de Paletes:</label>
    <input type="number" id="totalPaletes" placeholder="Ex: 30" min="0">

    <label for="paletesRemover">Remover cabeçalho:</label>
    <input type="number" id="paletesRemover" placeholder="Ex: 5" min="0">

    <label for="multiplicador">Multiplicador:</label>
    <input type="number" id="multiplicador" placeholder="Ex: 8" min="1">

    <label for="bagsAvulsos">Unidades de Bags (dos cabeçalho):</label>
    <input type="number" id="bagsAvulsos" placeholder="Ex: 10" min="0">

    <div class="botoes">
      <button onclick="calcular()" aria-label="Calcular resultado">Calcular</button>
      <button class="btn-clear" onclick="limparCampos()" >Limpar</button>
    </div>

    <h2>Resultados:</h2>
    <p id="resultadoRestantes"></p>
    <p id="resultadoMultiplicacao"></p>
    <p id="resultadoFinal"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
