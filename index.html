<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Paletes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Calculadora de Paletes</h1>

    <label for="area">Área:</label>
    <select id="area" required>
      <option value="">Selecione uma área</option>
      <option value="Área 1">Área 1</option>
      <option value="Área 2">Área 2</option>
    </select>

    <label for="totalPaletes">Total de Paletes:</label>
    <input type="number" id="totalPaletes" placeholder="Ex: 30" required />

    <label for="removerCabecalho">Remover cabeçalho:</label>
    <input type="number" id="removerCabecalho" placeholder="Ex: 5" required />

    <label for="multiplicador">Multiplicador:</label>
    <input type="number" id="multiplicador" placeholder="Ex: 8" required />

    <label for="unidadeBags">Unidades de Bags (dos cabeçalho):</label>
    <input type="number" id="unidadeBags" placeholder="Ex: 10" required />

    <button onclick="calcular()">Calcular</button>
    <button onclick="limparDados()">Limpar Dados</button>

    <div id="resultadoFinal"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
