<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Paletes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Paletes</h1>

        <label>Total de Paletes:</label>
        <input type="number" id="totalPaletes" placeholder="Ex: 30" min="1">

        <label>Remover cabeçalho:</label>
        <input type="number" id="paletesRemover" placeholder="Ex: 5" min="0">

        <label>Multiplicador:</label>
        <input type="number" id="multiplicador" placeholder="Ex: 8" min="1">

        <label>Unidades de Bags(dos cabeçalho):</label>
        <input type="number" id="bagsAvulsos" placeholder="Ex: 10" min="0">

        <button onclick="calcular()">Calcular</button>

        <h2>Resultados:</h2>
        <p id="resultadoRestantes"></p>
        <p id="resultadoMultiplicacao"></p>
        <p id="resultadoFinal"></p>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
